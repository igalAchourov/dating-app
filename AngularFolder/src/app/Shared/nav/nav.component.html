<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand">Dating App</a>

    <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link">
          Matches
        </a>
      </li>
      <li class="nav-item" >
        <a class="nav-link">Lists</a>
      </li>
      <li class="nav-item">
        <a class="nav-link">
          Messages
        </a>
      </li>
      
    </ul>

    <div class="dropdown" *ngIf="loggedIn()" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle style="cursor: pointer;">
        Welcome {{ this.authService.decodedToken?.unique_name | titlecase }}
      </a>
      <div
        class="dropdown-menu mt-3"
        aria-labelledby="dropdownMenuLink"
        *dropdownMenu
      >
        <a class="dropdown-item" style="cursor: pointer;"><i class="fa fa-user" > </i>Edit Profile</a>
        <a class="dropdown-divider"></a>
        <a class="dropdown-item" (click)="logout()" style="cursor: pointer;"> <i class="fa fa-sign-out"> </i>Logout</a>
      </div>
    </div>

    <form
      *ngIf="!loggedIn()"
      #loginForm="ngForm"
      class="form-inline my-2 my-lg-0"
      (ngSubmit)="login()"
    >
      <input
        type="text"
        class="form-control mr-sm-2"
        placeholder="Username"
        required
        name="username"
        [(ngModel)]="model.username"
      />
      <input
        type="password"
        class="form-control mr-sm-2"
        placeholder="Password"
        name="password"
        required
        [(ngModel)]="model.password"
      />
      <button
        class="btn btn-success my-2 my-sm-0"
        type="submit"
        [disabled]="!loginForm.valid"
      >
        Login
      </button>
    </form>
  </div>
</nav>
